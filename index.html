<!DOCTYPE html>
<html lang="en-us">

<head>
  
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<meta charset="UTF-8">
  	<title>Shark Knowledge Trivia</title>
  	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="icon" href="assets/images/oceanic.png">

</head>

<body>
	<div class="jumbotron">
    	<h1 class="text-center">Shark Trivia</h1> 
  </div>

<div id="wrapper">
    <div class="start">
        <button class="clickHere">Start</button>
    </div>
    <div id="newTrivia">
      <div id="show-number"></div><br><br>

      <div id="newTrivia1"></div>
      <label id="radioButtons1">
      	<input type="radio" name="radioA" value="0">    Great White
      	<br>
      	<input type="radio" name="radioA" value="0">    Tiger Shark
      	<br>
      	<input type="radio" name="radioA" value="1">    Whale Shark
      </label>
      
      <br><br><br>

      <div id="newTrivia2"></div>
      <label id="radioButtons2">
      	<input type="radio" name="radioB" value="0">    Great White
      	<br>
      	<input type="radio" name="radioB" value="0">    Tiger Shark
      	<br>
      	<input type="radio" name="radioB" value="1">    Bull Shark
      </label>
      
      <br><br><br>

      <div id="newTrivia3"></div>
      <label id="radioButtons3">
      	<input type="radio" name="radioC" value="1">    Lemon Shark
      	<br>
      	<input type="radio" name="radioC" value="0">    Mako Shark
      	<br>
      	<input type="radio" name="radioC" value="0">    Salmon Shark
      </label>
      
      <br><br><br>

      <div id="newTrivia4"></div>      
      <label id="radioButtons4">
      	<input type="radio" name="radioD" value="0">    Tiger Shark
      	<br>
      	<input type="radio" name="radioD" value="1">    Oceanic White Tip
      	<br>
      	<input type="radio" name="radioD" value="0">    Great White
      </label>
   
    </div>
  </div>
    
    
<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
